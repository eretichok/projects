<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вышла новая публикация</title>
    <style>
    .lowercase {
        text-transform: lowercase;
    }
    </style>
</head>
<body>
    <h3> Опубликована новая <span class="lowercase">{{ post.post_category }}</span> в категории {{ post.category.category_name }}, на которую вы подписаны</h3>
    <p> Заголовок: {{ post.article }}</p>
    <p> Превью:{{ post.text|truncatechars:15 }}</p>

    <p> Перейти к <span class="lowercase">{{ post.post_category }}</span> можно по <a href="/{{ post.id }}/">ссылке</a>.</p>
</body>
</html>
