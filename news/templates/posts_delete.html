{% extends 'default.html' %}

{% block content %}
<h1>Удаление публикации</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.post_category }}"?</p>
    <p>Заголовок "{{ object.headline }}"?</p>
    <p>Текст "{{ object.text }}"?</p>
    <p>Автор "{{ object.author }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
